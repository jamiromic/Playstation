<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/f54de030ee.js" crossorigin="anonymous"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Playstation</title>

    

</head>
<body>
    <header>
        <div class="header_top bg-black ">
            <div class="logo d-flex justify-content-end">
                <img class="img-fluid p-2" src="./img/sony_logo.svg" alt="Logo Sony" height="9%" width="9%">
            </div>
            
        </div>
        <div class="header_bottom container">
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                  <img src="./img/play_logo.svg" alt="Logo Playstation" width="8%">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse size_nav" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Giochi
                          </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Hardware
                          </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Servizi
                          </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Novit√†
                          </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Fai acquisti
                          </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Supporto
                          </a>
                      </li>
                    </ul>
                    <form class="d-flex">
                        <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My Playstation
                          </a>
                      <button class="button_nav btn border-0 text-white rounded-pill" type="submit">Accedi</button>
                      <i class="fa-solid fa-magnifying-glass align-self-center ps-3"></i>
                    </form>
                  </div>
                </div>
              </nav>

            
        </div>
    </header>
    <main>
        <section class="returnal">
            <div class="hero container">
                <div class="hero row row-cols-1 row-cols-md-3">
                    <div class="hero col-2 col-md-4">
                        <div class="hero_card_returnal text-white">
                            <img src="./img/returnal-hero-banner-logo.png" alt="Returnal Hero Banner" width="50%">
                            <h1 class="title_returnal">Rompi il cerchio</h1>
                            <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                            <button class="button_hero btn border-0 text-white rounded-pill" type="submit">Acquista ora</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
